<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');
  function logText(e){
    console.log(this.classList.value);
    // stop bubbling up or capture down (顯示最外面的)
    //e.stopPropagation();
  }
//  document.body.addEventListener("click", logText);
  divs.forEach(div=>div.addEventListener("click", logText, {
    capture: false, // true 上到下 capture down, 預設false 是下到上 bubbling up
    once:true // 觸發一次 然後 remove listener
  }));
</script>
</body>
</html>
